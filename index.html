<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Game #Prova Final JS</title>
</head>
<body>
	<header>
		<a href="/">TGL</a>
	</header>
	
	<main>
		<article data-js="content">
			<h1 data-js="title"><strong>NEW BET</strong> FOR MEGA-SENA</h1>
			<p data-js="sub">Choose a game</p>

			<div data-js="game-type">
				<button data-js="lotofacil" value="Lotofácil" >Lotofácil</button>
				<button data-js="mega-sena" value="Mega-Sena">Mega-Sena</button>
				<button data-js="lotomania" value="Quina">Lotomania</button>
			</div>

			<p data-js="sub">Fill your bet</p>
			<p data-js="game-info"></p>

			<div data-js="game-numbers"></div>

			<div data-js="butons-bottom">
				<div>
					<button data-js="complete-game">Complete game</button>
					<button data-js="clear-game">Clear game</button>
				</div>
					<button data-js="add-cart">Add to cart</button>
			</div>
		</article>
		<article data-js="cart">
			<div>
				<h2 data-js="title"><strong>Cart</strong></h2>
				<ul data-js="items-cart">
					
				</ul>
				<h2 data-js="total"><strong>Cart</strong> total R$ <span data-js="final-price"></span></h2>
			</div>
			<div>
				<button data-js="save-cart"> Save </button>
			</div>
		</article>
	</main>

	<footer>
		Desenvolvido por Herbert Nordson - Lab Luby
	</footer>

	<script src="./dom.js"></script>
	<script src="./index.js"></script>
</body>
</html>
